<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game Client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gray-900 text-white">
    <!-- Loading Screen -->
    <div id="loadingScreen" class="fixed inset-0 flex items-center justify-center bg-gray-900">
        <div class="text-center">
            <h1 class="text-4xl font-bold mb-4">Snake Game</h1>
            <form id="startForm" class="space-y-4">
                <input type="text" id="playerName" placeholder="Enter your name (optional)" class="w-full px-4 py-2 text-black rounded">
                <button type="submit" id="playButton" class="w-full px-4 py-2 bg-green-500 hover:bg-green-600 rounded font-semibold">Play</button>
            </form>
        </div>
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas" width="800" height="600" class="mx-auto block"></canvas>

    <!-- Leaderboard -->
    <div id="leaderboard" class="absolute top-4 right-4 bg-gray-800 bg-opacity-75 p-4 rounded hidden">
      <h3 class="text-xl font-bold mb-2">Leaderboard</h3>
      <ul id="leaderboardList" class="space-y-1"></ul>
    </div>

    <!-- Main Script -->
    <script type="module" src="src/main.ts"></script>
</body>
</html>
